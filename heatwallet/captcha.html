<!DOCTYPE html>
<html>
  <head>
    <title>reCAPTCHA for HEAT desktop app</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      function onResponse(response) {
        (window.opener || window).postMessage(
          JSON.stringify({
            "message": {
              "response": response
            },
            "messageType": "token"
          }),
          "*"
        );
      }
      window.onbeforeunload = function () {
        (window.opener || window).postMessage(
          JSON.stringify({
            "message": {
              "response": response
            },
            "messageType": "beforeunload"
          }),
          "*"
        );
      }
    </script>
    <style rel="stylesheet" type="text/css">
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <center>
      <p>Please tick the box to prove you're not a robot.</p>
      <p>Then follow further instructions, if any.</p>
      <br>
      <div class="g-recaptcha" data-sitekey="6Le7pBITAAAAANPHWrIsoP_ZvlxWr0bSjOPrlszc" data-callback="onResponse"></div>
      <br>
      <a href onclick="window.close()">Close window</a></center></font>
    </center>
  </body>
</html>
